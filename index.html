<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charts from the Crypt</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <header class="section" role="banner">
      <div class="columns is-centered is-vcentered">
        <div class="column is-narrow">
          <form>
            <label class="label" for="coin">Cryptocurrency: </label>
            <div class="control">
              <div class="select is-small" id="coin" name="coin">
                <select>
                  <option value="BTC">Bitcoin (BTC)</option>
                  <option value="ETH">Ethereum (ETH)</option>
                  <option value="XRP">Ripple (XRP)</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="column is-narrow">
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-warning is-outlined">
                <span class="icon">
                  <i class="fas fa-dollar-sign"></i>
                </span>
              </a>
            </p>
            <p class="control">
              <a class="button">
                <span class="icon">
                  <i class="fas fa-euro-sign"></i>
                </span>
              </a>
            </p>
            <p class="control">
              <a class="button">
                <span class="icon">
                  <i class="fab fa-btc"></i>
                </span>
              </a>
            </p>
          </div>
        </div>
        <div class="column is-narrow">
          <p>About</p>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-narrow">
          <div class="field is-grouped">
            <p class="control">
              <a class="button">1D</a>
            </p>
            <p class="control">
              <a class="button">1W</a>
            </p>
            <p class="control">
              <a class="button">1M</a>
            </p>
            <p class="control">
              <a class="button">3M</a>
            </p>
            <p class="control">
              <a class="button">6M</a>
            </p>
            <p class="control">
              <a class="button">1Y</a>
            </p>
            <p class="control">
              <a class="button is-warning is-outlined">ALL</a>
            </p>
          </div>
        </div>
      </div>
    </header>
    <main class="section" role="main">
      <div class="container has-text-centered">
        <h1 class="title">Charts from the Crypt</h1>
        <p class="subtitle">Interactive price history charts for various cryptocurrencies.</p>
      </div>
    </main>
  </body>
</html>
